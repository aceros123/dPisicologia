<h1>Registro Usuarios</h1>
<hr>
<form (ngSubmit)="guardar()" [formGroup]="miFormulario">
    <div class="mb-3 row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
            <input type="text" class="form-control" placeholder="Nombre de la persona" formControlName="nombre" >
            <span  *ngIf="validar('nombre')" class="form-text text-danger">este campo es obligatorio</span>
        </div>
    </div>
</form>

<div>
    <h2>Estados</h2>
    <pre>{{miFormulario.errors |json}}</pre>
</div>
<div>
    <h2>Validar</h2>
    <pre>{{miFormulario.valid |json}}</pre>
</div>
